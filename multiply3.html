<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.myGrid {
            width: 270px;
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
        }

        div.myGrid>div {
            text-align: center;
            font-size: 150%;
        }

        input {
            font-size: 150%;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        /*
          - Forenkle! (ikke programmering)
          - MVC
          - Lister
          - LÃ¸kker
        */

        // model
        const numbers = [
            null, null, null, null, null, 
            null, null, 2, null, null, 
            null, null, null, 6, null, 
            null, null, null, null, null, 
            null, null, null, null, 16, 
        ];

        // view
        updateView();
        function updateView() {
            let html = '';
            for (let i = 0; i < 25; i++) {
                if (i < 5) { // kolonne overskrift
                    html += `<div>${i}</div>`;
                } else if (i == 5 || i == 10 || i == 15 || i == 20) { // rad overskrift
                    html += `<div>${i / 5}</div>`;
                } else {
                    let number1 = i % 5;
                    let number2 = Math.floor(i / 5);
                    let currentAnswer = number1 * number2;

                    html += /*HTML*/`
                        <div>
                            ${number1} x ${number2}
                            <input 
                                type="number" 
                                value="${numbers[i]}"
                                oninput="numbers[${i}]=this.valueAsNumber"
                            />      
                        </div>                  
                    `;
                }
            }
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="myGrid">
                    ${html}                    
                </div>
            `;
        }

        // controller

    </script>
</body>

</html>
