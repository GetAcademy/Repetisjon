<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.myGrid {
            width: 270px;
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
        }

        div.myGrid>div {
            text-align: center;
            font-size: 150%;
        }

        input {
            font-size: 150%;
            width: 60px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        /*
          - Forenkle! (ikke programmering)
          - MVC
          - Lister
          - LÃ¸kker
        */

        // model
        const numbers = [
            null, null, null, null, null, 
            null, null, 2, null, null, 
            null, null, null, 6, null, 
            null, null, null, null, null, 
            null, null, null, null, 16, 
        ];

        // view
        updateView();
        function updateView() {
            let html = '';
            for (let i = 0; i < 25; i++) {
                if (i < 5) { // kolonne overskrift
                    html += `<div>${i}</div>`;
                } else if (i == 5 || i == 10 || i == 15 || i == 20) { // rad overskrift
                    html += `<div>${i / 5}</div>`;
                } else {
                    html += `<input type="number" value="${numbers[i]}"/>`;
                }
            }
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="myGrid">
                    ${html}                    
                </div>
            `;
        }

        // controller

    </script>
</body>

</html>
